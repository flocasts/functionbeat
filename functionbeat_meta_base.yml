cloud:
  auth: "${CLOUD_AUTH}"
  id: "${CLOUD_ID}"

keystore:
  path: './beats.keystore'

logging:
  json: true
  level: warning
  to_files: false
  to_stderr: true

output:
  elasticsearch:
    bulk_max_size: 50
    enabled: true

output.elasticsearch.index: "IDX_NAME-fb%{[agent.version]}-%{+yyyy.MM.dd}"
setup.template.name: "IDX_NAME-fb%{[agent.version]}"
setup.template.pattern: "IDX_NAME-fb%{[agent.version]}-*"
setup.ilm.policy_name: "IDX_NAME-fb%{[agent.version]}"
setup.ilm.rollover_alias: IDX_NAME

path.logs: /tmp/logs

processors:
- drop_fields:
    fields:
      - agent.ephemeral_id
      - agent.hostname
      - agent.id
      - agent.type
      - agent.version
      - ecs.version
      - host.name
      - id
      - log_stream
      - owner
      - subscription_filters
      - message_type

- dissect:
    field: log_group
    target_prefix: dissect_log
    tokenizer: "/aws/lambda/%{function}"

- rename:
    fields:
    - from: "dissect_log.function"
      to: function

- drop_fields:
    fields:
      - dissect_log
      - log_group

queue:
  mem:
    events: 128
    flush:
      min_events: 8
      timeout: 10s

setup:
  ilm:
    enabled: auto
  kibana:
    host: 4f95dc93e90e41f881de33d25141f8ac.us-west-2.aws.found.io:9243
    username: "${KIBANA_USER}"
    password: "${KIBANA_PASS}"
    protocol: https
  template:
    enabled: true

functionbeat:
  provider:
    aws:
      deploy_bucket: flosports-functionbeat-deploy
      functions:
      - type: cloudwatch_logs
        concurrency: 20
        description: lambda function for cloudwatch logs
        enabled: true
        memory_size: 1024MiB
        name: VAR_NAME
        triggers:
