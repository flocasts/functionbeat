cloud:
  auth: "${CLOUD_AUTH}"
  id: "${CLOUD_ID}"

keystore:
  path: './beats.keystore'

logging:
  json: true
  level: warning
  to_files: false
  to_stderr: true

output:
  elasticsearch:
    bulk_max_size: 50
    enabled: true
    pipeline: cloudwatch-logs

output.elasticsearch.index: "IDX_NAME-fb%{[agent.version]}-%{+yyyy.MM.dd}"
setup.template.name: "IDX_NAME-fb%{[agent.version]}"
setup.template.pattern: "IDX_NAME-fb%{[agent.version]}-*"
setup.ilm.policy_name: "IDX_NAME-fb%{[agent.version]}"
setup.ilm.rollover_alias: IDX_NAME

path.logs: /tmp/logs

processors:
- drop_fields:
    fields:
    - agent.ephemeral_id
    - agent.hostname
    - agent.id
    - agent.type
    - agent.version
    - ecs.version
    - host.name
    - id
    - log_stream
    - owner
    - subscription_filters
    - message_type

- dissect:
    field: log_group
    target_prefix: dissect_log
    tokenizer: "/aws/lambda/%{function}"

- rename:
    fields:
    - from: "dissect_log.function"
      to: function

- dissect:
    field: message
    target_prefix: dissect
    tokenizer: "%{ts}\t%{uuid}\t%{msg}"

- rename:
    fields:
    - from: "dissect.ts"
      to: start_time

- decode_json_fields:
    fields:
    - dissect.msg
    max_depth: 5
    process_array: false
    target: log

# log.misc is specific to live-api but won't interfere with other log types
- if:
    has_fields: ['log.misc']
  then:
  - extract_array:
      field: log.misc
      fail_on_error: false
      ignore_missing: true
      omit_empty: true
      mappings:
        log.misc0: 0
        log.misc1: 1
        log.misc2: 2
        log.misc3: 3
        log.misc4: 4
  - decode_json_fields:
      fields:
      - log.misc0
      - log.misc1
      - log.misc2
      - log.misc3
      - log.misc4
      max_depth: 5
  - drop_fields:
      fields:
      - log.misc

- drop_fields:
    fields:
    - dissect
    - dissect_log
    - log_group
    - message

queue:
  mem:
    events: 128
    flush:
      min_events: 8
      timeout: 10s

setup:
  ilm:
    enabled: auto
  kibana:
    host: 4f95dc93e90e41f881de33d25141f8ac.us-west-2.aws.found.io:9243
    username: "${KIBANA_USER}"
    password: "${KIBANA_PASS}"
    protocol: https
  template:
    enabled: true

functionbeat:
  provider:
    aws:
      deploy_bucket: flosports-functionbeat-deploy
      functions:
      - type: cloudwatch_logs
        concurrency: 20
        description: lambda function for cloudwatch logs
        enabled: true
        memory_size: 1024MiB
        name: VAR_NAME
        triggers:
