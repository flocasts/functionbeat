cloud:
  auth: "${CLOUD_AUTH}"
  id: "${CLOUD_ID}"

keystore:
  path: './beats.keystore'

logging:
  json: true
  level: warning
  to_files: false
  to_stderr: true

setup:
  kibana:
    host: 4f95dc93e90e41f881de33d25141f8ac.us-west-2.aws.found.io:9243
    username: "${KIBANA_USER}"
    password: "${KIBANA_PASS}"
    protocol: https
  template:
    enabled: true
    # overwrite: true
    name: "IDX_NAME"
    pattern: "IDX_NAME-*"
    settings.index.number_of_shards: 3
  ilm:
    enabled: auto
    policy_name: "IDX_NAME"
    rollover_alias: "IDX_NAME"
    pattern: "{now/d}-000001"
    policy_file: './ilm_policy.json'

output:
  elasticsearch:
    bulk_max_size: 200
    enabled: true
    pipeline: cloudwatch-logs
    index: "IDX_NAME-%{+yyyy.MM.dd}"
    max_retries: 3
    backoff_init: 1 # exponential backoff up to max
    backoff_max: 60
    timeout: 61

queue:
  mem:
    events: 2048
    flush:
      min_events: 256
      timeout: 2s

path.logs: /tmp/logs

processors:
- drop_fields:
    fields:
    - agent.ephemeral_id
    - agent.hostname
    - agent.id
    - agent.type
    - agent.version
    - ecs.version
    - host.name
    - id
    - log_stream
    - owner
    - subscription_filters
    - message_type

- dissect:
    field: log_group
    target_prefix: dissect_log
    tokenizer: "/aws/lambda/%{function}"

- rename:
    fields:
    - from: "dissect_log.function"
      to: function

- dissect:
    field: message
    target_prefix: dissect
    tokenizer: "%{ts}\t%{uuid}\t%{msg}"

- rename:
    fields:
    - from: "dissect.ts"
      to: start_time

- decode_json_fields:
    fields:
    - dissect.msg
    max_depth: 5
    process_array: false
    target: log

# log.misc is specific to live-api but won't interfere with other log types
- if:
    has_fields: ['log.misc']
  then:
  - extract_array:
      field: log.misc
      fail_on_error: false
      ignore_missing: true
      omit_empty: false
      mappings:
        log.misc0: 0
        log.misc1: 1
        log.misc2: 2
        log.misc3: 3
        log.misc4: 4
  - decode_json_fields:
      fields:
      - log.misc0
      - log.misc1
      - log.misc2
      - log.misc3
      - log.misc4
      max_depth: 5
  - drop_fields:
      fields:
      - log.misc

  - convert:
      fields:
        - {from: "log.lambdaEvent.body", type: "string"}
      ignore_missing: true
      fail_on_error: false
      when:
        contains:
          'log.functionName': save-stream-lifecycle

  - convert:
      fields:
        - {from: "log.response.data.status", type: "string"}
      ignore_missing: true
      fail_on_error: false
      when:
        contains:
          'log.functionName': event-updated
        and.not.contains:
          'log.functionName': event-updated-

  - convert:
      fields:
        - {from: "log.lambdaEvent.snsBody.old.updatedAt", type: "string"}
        - {from: "log.lambdaEvent.snsBody.new.startAtNext", type: "string"}
      ignore_missing: true
      fail_on_error: false
      when:
        contains:
          'log.functionName': event-updated-

  - convert:
      fields:
        - {from: "log.requestBody.data.code", type: "string"}
      ignore_missing: true
      fail_on_error: false
      when:
        contains:
          'log.functionName': post-stream
        and.not.contains:
          'log.functionName': post-stream-

- drop_fields:
    fields:
    - dissect
    - dissect_log
    - log_group
    - message

functionbeat:
  provider:
    aws:
      deploy_bucket: flosports-functionbeat-deploy
      functions:
      - type: cloudwatch_logs
        description: lambda function for cloudwatch logs
        enabled: true
        name: VAR_NAME
        triggers:
